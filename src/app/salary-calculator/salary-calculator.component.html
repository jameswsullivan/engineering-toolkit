<div class="collectInfo">
    <h1 class="appTitle">Salary Calculator</h1>
    <form class="collectInfoForm">
        <span id="calcParams">Monthly Rate = Hourly Rate x 40 x 52 / 12</span>
        <br />
        <label for="inputLabel">{{ inputLabel }}:&nbsp;</label>
        <input type="text" id="inputLabel" name="inputLabel" value="0" [(ngModel)]="inputData" />
        <br />
        <label for="conversionSelect">Conversion:&nbsp;</label>
        <select id="conversionSelect" name="conversionSelect" [(ngModel)]="conversionSelect" (change)="updateInputLabel()">
            <option value="">select an option</option>
            <option value="hourlyToMonthly">Hourly to Monthly</option>
            <option value="monthlyToHourly">Monthly to Hourly</option>
          </select><br />
        <input type="button" id="convertUnit" name="convertUnit" value="Convert" (click)="convertUnit()" />
    </form>
</div>

<div class="results">
    <h1 class="appTitle">Salary</h1>
    <ul class="resultInfo">
        <li class="resultInfoItems">
           <span class="resultInfoLabel">Hourly Income:&nbsp;</span>
        <span class="resultInfoData">$&nbsp;{{ hourlyData }}</span><br /> 
        </li>
        <li class="resultInfoItems">
            <span class="resultInfoLabel">Monthly Income:&nbsp;</span>
            <span class="resultInfoData">$&nbsp;{{ monthlyData }}</span><br />
        </li>
        <li class="resultInfoItems">
             <span class="resultInfoLabel">Yearly Income:&nbsp;</span>
            <span class="resultInfoData">$&nbsp;{{ yearlyData }}</span><br />
        </li>
    </ul>
</div>
